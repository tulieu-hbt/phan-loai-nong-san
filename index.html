<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng Dụng Phân Loại Nông Sản</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="kehoach.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Ứng Dụng Phân Loại Nông Sản</h1>

    <div class="camera-content">
      <div class="camera-section">
        <video id="camera" autoplay playsinline></video>
      </div>
      <div class="image-container">
        <img id="capturedImage" src="" alt="Captured Image">
      </div>
    </div>

    <div class="button-container">
      <button id="captureButton" class="capture-button">Chụp Ảnh và Phân Loại</button>
    </div>

    <div id="result" class="result-text"></div>
    <div id="preservationInfo" class="preservation-text"></div>

    <!-- Thêm div để chứa thông tin giới thiệu -->
    <div id="introductionContainer" class="introduction"></div>

    <!-- Thêm bảng kế hoạch trồng cây -->
    <div id="plantingPlanContainer" class="info-container">
      <table>
        <thead>
          <tr>
            <th class="stt">STT</th>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="stt">1</td>
            <td>Thanh long</td>
            <td>Bảo quản thanh long ở nơi thoáng mát...</td>
          </tr>
          <tr>
            <td class="stt">2</td>
            <td>Chuối</td>
            <td>Chuối nên được bảo quản ở nhiệt độ phòng sau khi thu hoạch...</td>
          </tr>
          <!-- Thêm các hàng khác nếu cần -->
        </tbody>
      </table>
    </div>

    <!-- Thêm bảng thông tin thị trường -->
    <div id="marketInfoContainer" class="info-container">
      <table>
        <thead>
          <tr>
            <th class="stt">STT</th>
            <th>Thông tin thị trường</th>
            <th>Chi tiết</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="stt">1</td>
            <td>Giá bán</td>
            <td>Giá thanh long hiện tại...</td>
          </tr>
          <tr>
            <td class="stt">2</td>
            <td>Nhu cầu</td>
            <td>Nhu cầu thị trường cho chuối...</td>
          </tr>
          <!-- Thêm các hàng khác nếu cần -->
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>

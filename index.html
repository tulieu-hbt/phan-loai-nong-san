<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng Dụng Phân Loại Nông Sản</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="kehoach.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Ứng Dụng Phân Loại Nông Sản</h1>

    <div class="camera-content">
      <div class="camera-section">
        <video id="camera" autoplay playsinline></video>
      </div>
      <div class="image-container">
        <img id="capturedImage" src="" alt="Captured Image">
      </div>
    </div>

    <div class="button-container">
      <button id="captureButton" class="capture-button">Chụp Ảnh và Phân Loại</button>
    </div>

    <div id="result" class="result-text"></div>
    <div id="preservationInfo" class="preservation-text"></div>

    <!-- Thêm các phần tử để chứa thông tin dạng văn bản -->
    <div id="introductionContainer" class="introduction"></div>
    <div id="marketInfoContainer" class="market-info-container"></div>
    <div id="plantingPlanContainer" class="planting-plan-container"></div>

    <!-- Các bảng để chứa thông tin dạng bảng (hiển thị trên máy tính) -->
    <div id="planContainer" class="info-container">
        <h3>Kế hoạch trồng và chăm sóc cây trồng</h3>
        <table>
            <thead>
                <tr>
                    <th class="stt">STT</th>
                    <th>Công việc cần làm</th>
                    <th>Thời gian thực hiện</th>
                    <th>Vật liệu, dụng cụ cần thiết</th>
                    <th>Ghi chú</th>
                </tr>
            </thead>
            <tbody id="plantingPlanTableBody"></tbody>
        </table>
    </div>
    <div id="costContainer" class="info-container">
        <h3>Bảng tính chi phí trồng và chăm sóc cây trồng</h3>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Các loại chi phí</th>
                    <th>Đơn vị tính</th>
                    <th>Đơn giá (đồng)</th>
                    <th>Số lượng</th>
                    <th>Thành tiền (đồng)</th>
                    <th>Ghi chú</th>
                </tr>
            </thead>
            <tbody id="costEstimateTableBody"></tbody>
        </table>
    </div>
  </div>
</body>
</html>

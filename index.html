<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Phân Loại Nông Sản</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="kehoach.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ứng Dụng Phân Loại Nông Sản</h1>
        
        <!-- Khu vực chụp và hiển thị ảnh -->
        <div class="content">
            <div class="camera-section">
                <video id="camera" autoplay playsinline></video>
                <button id="captureButton" class="capture-button">Chụp Ảnh và Phân Loại</button>
            </div>

            <div class="image-container" id="imageContainer">
                <p>Kết quả ảnh chụp</p>
                <!-- Ảnh chụp sẽ hiển thị ở đây -->
            </div>
        </div>

        <!-- Kết quả dự đoán và thông tin kế hoạch trồng cây -->
        <div id="result" class="result-text">Kết quả dự đoán sẽ hiển thị ở đây</div>
        <div id="preservationInfo" class="preservation-text">Thông tin bảo quản sẽ hiển thị ở đây</div>

        <!-- Thông tin giá thị trường và kế hoạch trồng cây -->
        <div id="marketInfoContainer" class="market-info-container"></div>
        <div id="plantingPlanContainer" class="planting-plan-container"></div>
    </div>
</body>
</html>
